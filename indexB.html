<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="p-3 mb-2 bg-secondary">
        <div class="container">
            <div class="row mt-5 justify-content-center text-center">
                <div class="col-md-6 col">
                    <div class="bg-white p-5">
                        <h4 class="my-3">URL Shortener</h4>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Nhập đường link vào đây</label>
                        </div>
                        <div class="mt-3 h5">Chọn domain</div>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button id="select-1" class="btn btn-outline-primary text-secondary">shrtco.de</button>
                            <button id="select-2" class="btn btn-outline-primary text-secondary">9qr.de</button>
                            <button id="select-3" class="btn btn-outline-primary text-secondary">shiny.link</button>
                        </div>
                        <div class="my-4">
                            <a id="clickResult" class="btn btn-primary">Lấy link</a>
                        </div>
                        <div id="resutl-doc" class="py-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
